<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #618985; }
        .box { background-color: #96BBBB; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .btn { width: 100%; padding: 0.625rem 1.25rem; font-size: 0.875rem; font-weight: 500; text-align: center; border-radius: 8px; transition: background-color 0.3s ease; }
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; backdrop-filter: blur(6px); }
        .modal { background: white; padding: 2rem; border-radius: 8px; text-align: center; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .modal p { margin-bottom: 1.5rem; font-size: 1.2rem; }
        .modal-buttons { display: flex; justify-content: space-around; }
        .confirm-btn { background-color: #4CAF50; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; border-radius: 8px; }
        .cancel-btn { background-color: #F44336; color: white; padding: 0.5rem 1rem; border: none; cursor: pointer; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="max-w-sm mx-auto mt-10">
        <div class="box">
            <div class="flex justify-center mb-4">
                <img src="https://i.ibb.co/q0SVKMQ/bibliotech-logo1.png" alt="Bibliotech Logo" class="w-24 h-24">
            </div>
            <h2 class="text-3xl font-bold text-center mb-6">Registrarse</h2>

            <!-- Formulario de Registro (sin funcionalidad PHP) -->
            <form id="registerForm">
                <!-- Campo RUT -->
                <div class="mb-5">
                    <label for="rut" class="block mb-2 text-sm font-medium text-gray-900">RUT:</label>
                    <input type="text" id="rut" name="rut" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required placeholder="Ingrese su RUT" />
                </div>

                <!-- Campo Nombre -->
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Nombre:</label>
                    <input type="text" id="name" name="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required placeholder="Ingrese su nombre" />
                </div>

                <!-- Campo Apellidos -->
                <div class="mb-5">
                    <label for="lastname" class="block mb-2 text-sm font-medium text-gray-900">Apellidos:</label>
                    <input type="text" id="lastname" name="lastname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required placeholder="Ingrese sus apellidos" />
                </div>

                <!-- Campo Email -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required placeholder="Ingrese su correo" />
                </div>

                <!-- Campo Teléfono -->
                <div class="mb-5">
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Teléfono:</label>
                    <input type="text" id="phone" name="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-none focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required placeholder="Ingrese un número telefónico (+56)" />
                </div>

                <!-- Botones -->
                <div class="flex flex-col space-y-3">
                    <button type="button" class="btn text-white" 
                        style="background-color: #c19875;" 
                        onmouseover="this.style.backgroundColor='#a67c55'" 
                        onmouseout="this.style.backgroundColor='#c19875'" 
                        id="register-btn">
                        Registrar
                    </button>

                    <a href="#" class="btn" 
                        style="background-color: #618985; color: white;" 
                        onmouseover="this.style.backgroundColor='#4f6b6b'" 
                        onmouseout="this.style.backgroundColor='#618985'">
                        Volver
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal-bg" id="modal">
        <div class="modal">
            <p>¿Estás seguro de que deseas registrarte?</p>
            <div class="modal-buttons">
                <button class="confirm-btn" id="confirm-btn">Confirmar</button>
                <button class="cancel-btn" id="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de éxito de registro -->
    <div class="modal-bg" id="success-modal">
        <div class="modal">
            <p>Has sido registrado exitosamente</p>
            <div class="modal-buttons">
                <button class="confirm-btn" id="success-confirm-btn">Aceptar</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-btn').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('modal').style.display = 'flex';
        });

        document.getElementById('cancel-btn').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
        });

        document.getElementById('confirm-btn').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('success-modal').style.display = 'flex';
        });

        document.getElementById('success-confirm-btn').addEventListener('click', function () {
            document.getElementById('success-modal').style.display = 'none';
        });
    </script>
</body>
</html>
