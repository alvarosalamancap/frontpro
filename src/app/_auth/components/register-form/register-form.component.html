<div class="register-container">
  <div class="register-form">
    <img src="https://i.ibb.co/q0SVKMQ/bibliotech-logo1.png" alt="Logo" class="logo">
    <h2>Registrarse</h2>
    <form>
      <div class="form-group">
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" placeholder="Ingrese su RUT">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">
      </div>
      <div class="form-group">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese un número telefónico (+56)">
      </div>
      <button type="submit" class="btn-register">Registrar</button>
      <button type="button" class="btn-back">Volver</button>
    </form>
  </div>
</div>
