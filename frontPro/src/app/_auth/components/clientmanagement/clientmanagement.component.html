<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6e9d94;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #cde0db;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #a8c2b9;
        }
        th {
            background-color: #93b8ad;
            color: white;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit {
            background-color: #007bff;
            color: white;
        }
        .disable {
            background-color: #dc3545;
            color: white;
        }
        .enable {
            background-color: #28a745;
            color: white;
        }
        .delete {
            background-color: #6c757d;
            color: white;
        }
        .notes {
            font-size: 0.9em;
            color: #555;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Clientes</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>RUT</th>
                    <th>Teléfono</th>
                    <th>Correo Electrónico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alvaro</td>
                    <td>Sala</td>
                    <td>19.952.491-7</td>
                    <td>+56912345678</td>
                    <td>alvaro.sa&#64;alumnos.ucn.com</td>
                    <td>
                        <button class="disable">Deshabilitar</button>
                        <button class="enable">Habilitar</button>
                        <button class="delete">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>Francisco</td>
                    <td>ri</td>
                    <td>23.456.789-0</td>
                    <td>+56987654321</td>
                    <td>francisco.r&#64;ucn.com</td>
                    <td>
                        <button class="disable">Deshabilitar</button>
                        <button class="enable">Habilitar</button>
                        <button class="delete">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <p class="notes">
            
        </p>
    </div>
</body>
</html>
